name: Flask CI/CD Pipeline

# Push chesinappudu ee workflow run avvali ani chepthundhi
on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        # GitHub lo Secrets lo save chesina credentials ni use chestundhi
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          krishnasreearepalli/flask-actions-app:latest
          krishnasreearepalli/flask-actions-app:${{ github.run_number }}
        
    - name: Check Deployed Image
      run: echo "Docker Image pushed successfully to Docker Hub!"